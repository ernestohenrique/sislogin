<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-success text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-3">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Por favor, insira seu login e senha!
              </p>

              <!-- Mensagem de erro geral -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <!-- Formulário de Login -->
              <form #form="ngForm" (ngSubmit)="login(form)">
                <!-- Campo de E-mail -->
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email"
                    required
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    #emailInput="ngModel"
                    autocomplete="email"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                  <!-- Validação de e-mail -->
                  <div
                    *ngIf="emailInput.invalid && emailInput.touched"
                    class="text-white"
                  >
                    Por favor, insira um e-mail válido.
                  </div>
                </div>

                <!-- Campo de Senha -->
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Senha"
                    required
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    #passwordInput="ngModel"
                    minlength="6"
                  />
                  <label class="form-label" for="typePasswordX">Senha</label>
                  <!-- Validação de senha -->
                  <div
                    *ngIf="passwordInput.invalid && passwordInput.touched"
                    class="text-white"
                  >
                    A senha deve ter no mínimo 6 caracteres.
                  </div>
                </div>

                <!-- Botão de Login -->
                <button
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  [disabled]="form.invalid"
                >
                  Login
                </button>
              </form>
              <!-- Ícones de redes sociais -->
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a (click)="loginWithGoogle()" class="text-white">
                  <i class="fab fa-google fa-lg"></i>
                </a>
              </div>
              <p class="small mb-5 pb-lg-2">
                <a class="text-white-50" href="#!">Esqueceu a senha?</a>
              </p>

              <!-- Botão de Login com Google
              <button (click)="loginWithGoogle()" class="btn btn-light">
                Login com Google
              </button>-->
              <div>
                <p class="mb-0">
                  Não tem uma conta?
                  <a href="#!" class="text-white-50 fw-bold">Cadastre-se</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
